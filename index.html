<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrow It Down</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="NarrowItDownApp">

    <div ng-controller="NarrowItDownController as ctrl">
        <h1>Narrow Down Your Menu Choice</h1>
        <input type="text" ng-model="ctrl.searchTerm" placeholder="Search menu items">
        <button ng-click="ctrl.narrowItDown()">Narrow It Down For Me!</button>

        <found-items found-items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>

        <p ng-if="ctrl.errorMessage">{{ ctrl.errorMessage }}</p>
    </div>

    <script src="app.js"></script>
    <script src="menuSearch.service.js"></script>
    <script src="foundItems.directive.js"></script>
</body>
</html>
